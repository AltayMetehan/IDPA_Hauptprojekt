<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lohnabrechner</title>
        <link rel="stylesheet" href="resources/css/Styles.css" type="text/css" />
    </h:head>
    <h:body>
        <header>
            <h3>Guten Tag Herr/Frau <h:outputLabel value="name"/></h3>
            <hr/>
            <br/>
        </header>
        <h:form>
            <h:commandButton value="Abmelden" action="index.xhtml" />
        </h:form>
        <br/>
        <hr/>
        <h:form>

            <h:outputLabel value = "Extra Angaben"/>
            <br/>
            <br/>
            <h:outputLabel value = "Monatslohn:"/>
            <br/>
            <h:inputText value="#{arbeitnehmerController.monatslohn}" required="true" />
            <br/>
            <br/>
            <h:outputLabel value = "Sonn/Feiertagszuschlag:"/>
            <br/>
            <h:inputText value="#{arbeitnehmerController.feiertage}" required="true" />
            <br/>
            <br/>
            <h:outputLabel value="Haben Sie Kinder?: "></h:outputLabel>

            <h:selectOneRadio value = "#{arbeitnehmerController.kidsTrueFalse}" required="true" > 
                <f:selectItem itemValue = "true" itemLabel = "Ja" /> 
                <f:selectItem itemValue = "false" itemLabel = "Nein" />
                <f:ajax event="change" execute="@this" render="kidsElements"/>
            </h:selectOneRadio>

            <br></br>

            <h:panelGroup id="kidsElements">
                <h:panelGroup rendered="#{arbeitnehmerController.kidsTrueFalse}">

                    <h:outputLabel value="Anzahl Kinder im Alter 0-16 Jahre:"></h:outputLabel>
                    <h:inputText id="youngKidsInput" value="#{arbeitnehmerController.anzahlKinderKlein}"/>

                    <br></br>

                    <h:outputLabel value="Anzahl Kinder im Alter 17-25 Jahre:"></h:outputLabel>
                    <h:inputText id="oldKidsInput" value="#{arbeitnehmerController.anzahlKinderGross}"/>

                </h:panelGroup>


            </h:panelGroup>
            <br></br>
            <h:commandButton  value="Lohnausgaben erzeugen" action="LohnblattAG.xhtml"/>

        </h:form>

    </h:body>
</html>
