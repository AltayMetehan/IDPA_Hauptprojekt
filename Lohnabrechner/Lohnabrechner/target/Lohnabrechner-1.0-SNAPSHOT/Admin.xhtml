<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Admin office</h1>
        <br></br>
        <h:form>
            <h:outputLabel value = "Arbeitnehmer: "/>
            <h:selectOneMenu value="#{adminController.arbeitnehmerChoice}">
                <f:selectItems value="#{adminController.allArbeitnehmer}"/>
            </h:selectOneMenu>
            <br></br>
            <h:outputLabel value = "Arbeitgeber: "/>
            <h:selectOneMenu value="#{adminController.arbeitgeberChoice}">
                <f:selectItems value="#{adminController.allArbeitgeber}"/>
            </h:selectOneMenu>
            <br></br>
            <h:commandButton value="Delete user" action="#{adminController.deleteUser()}"/>
        </h:form>
<br></br>
<br></br>
        <h:form>
            <h:outputLabel value = "Name: "/>
            <h:inputText value="#{adminController.name}"/>
            <br></br>
            <h:outputLabel value = "Password: "/>
            <h:inputText value="#{adminController.password}"/>
            <br></br>
            <h:commandButton value="Register user" action="#{adminController.submitCreateUser()}"/>
            <br></br>
            <br></br>
            <h:commandButton value="close admin office" action="Arbeitgeber.xhtml"/>
        </h:form>

    </h:body>
</html>
